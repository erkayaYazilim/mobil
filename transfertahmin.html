<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Tahmin Oyunu - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
      width: 400px;
      margin: 24px;
    }
    h1 { text-align: center; color: #333; }
    nav a {
      margin-right: 8px;
      font-size: 14px;
      color: #6200EE;
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }
    form > div { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #555; }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%; padding: 12px; background: #6200EE; border: none; color: #fff;
      font-size: 16px; border-radius: 4px; cursor: pointer;
    }
    button[type="submit"]:hover { background: #4500B5; }
    .status {
      margin-top: 12px; text-align: center; color: #333;
    }
    #listContainer { margin-top: 32px; }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    .card img {
      width: 60px; height: 60px; object-fit: cover;
      border-radius: 4px; margin-right: 12px;
    }
    .card button {
      margin-left: auto; padding: 6px 12px;
      background: #d32f2f; border: none; color: #fff;
      border-radius: 4px; cursor: pointer;
    }
  </style>
  <!-- Firebase Compat SDK -->
 <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Transfer Yönetimi</h1>
    <nav>
      <a href="main.html">Ana Sayfa</a>
      <a href="question.html">Soru Yükle</a>
      <a href="approve.html">Blog Onay</a>
      <a href="upload.html">Blog Yükle</a>
      <a href="editQuestions.html">Soru Düzenle</a>
      <a href="blockedUsers.html">Engellenenler</a>
      <a href="odulYukle.html">Ödül Yükle</a>
      <a href="yastahmin.html">Yaş Oyunu</a>
      <a href="transfertahmin.html">Transfer Oyunu</a>
      <a href="puzlle.html">Puzzle Oyunu</a>
      <a href="futbolcubil.html">Futbolcu Bil</a>
      <a href="#" onclick="logout()">Çıkış</a>
    </nav>

    <form id="transferForm">
      <div><label for="playerName">Futbolcu Adı</label><input type="text" id="playerName" required /></div>
      <div><label for="oldClub">Eski Kulüp</label><input type="text" id="oldClub" required /></div>
      <div><label for="newClub">Yeni Kulüp</label><input type="text" id="newClub" required /></div>
      <div><label for="transferYear">Transfer Yılı</label><input type="number" id="transferYear" min="1900" max="2100" required /></div>
      <div><label for="opt1">Şık 1 (Yanlış)</label><input type="number" id="opt1" min="1900" max="2100" required /></div>
      <div><label for="opt2">Şık 2 (Yanlış)</label><input type="number" id="opt2" min="1900" max="2100" required /></div>
      <div><label for="photo">Fotoğraf</label><input type="file" id="photo" accept="image/*" required /></div>
      <button type="submit">Kaydet</button>
    </form>
    <div class="status" id="status"></div>

    <div id="listContainer">
      <h2>Kayıtlı Transferler</h2>
      <div id="list"></div>
    </div>
  </div>

  <script>
    // Firebase yapılandırması
     const firebaseConfig = {
      apiKey: "AIzaSyDbxMYDAd2AI1riU9kcPG6K2LT_lB1TR8s",
      authDomain: "futbolmobil-7be36.firebaseapp.com",
      databaseURL: "https://futbolmobil-7be36-default-rtdb.firebaseio.com",
      projectId: "futbolmobil-7be36",
      storageBucket: "futbolmobil-7be36.firebasestorage.app",
      messagingSenderId: "311578958726",
      appId: "1:311578958726:web:486cb815a7674702af2a07",
      measurementId: "G-NE0LTTF1EP"
    };
    firebase.initializeApp(firebaseConfig);

    const db      = firebase.database();
    const storage = firebase.storage();

    const form     = document.getElementById('transferForm');
    const statusEl = document.getElementById('status');
    const listEl   = document.getElementById('list');

    // Görsel sıkıştırma
    function compressImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width  = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => {
            if (blob) resolve(blob);
            else reject(new Error('Blob oluşmadı'));
          }, 'image/jpeg', 0.2); // kalite %20
        };
        img.onerror = e => reject(e);
        img.src = URL.createObjectURL(file);
      });
    }

    // Transferleri listele
    function loadTransfers() {
      db.ref('transfers').on('value', snapshot => {
        listEl.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          const key  = child.key;

          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = data.photoURL;
          img.alt = 'Oyuncu Foto';

          const info = document.createElement('div');
          info.innerHTML = `
            <strong>${data.name}</strong><br>
            ${data.oldClub} → ${data.newClub}<br>
            Yıl: ${data.year}<br>
            Şıklar: ${data.options.join(', ')}
          `;

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Sil';
          delBtn.onclick = () => {
            if (!confirm('Bu transferi silmek istediğinize emin misiniz?')) return;
            // Storage’dan sil
            storage.refFromURL(data.photoURL).delete().catch(e => console.warn(e));
            // DB’den sil
            db.ref('transfers/' + key).remove();
          };

          card.appendChild(img);
          card.appendChild(info);
          card.appendChild(delBtn);
          listEl.appendChild(card);
        });
      });
    }

    // Form gönderme
    form.addEventListener('submit', async e => {
      e.preventDefault();
      statusEl.textContent = 'Yükleniyor...';

      const name      = document.getElementById('playerName').value.trim();
      const oldClub   = document.getElementById('oldClub').value.trim();
      const newClub   = document.getElementById('newClub').value.trim();
      const year      = parseInt(document.getElementById('transferYear').value, 10);
      const opt1      = parseInt(document.getElementById('opt1').value, 10);
      const opt2      = parseInt(document.getElementById('opt2').value, 10);
      const file      = document.getElementById('photo').files[0];

      try {
        // Görseli sıkıştır ve yükle
        const blob       = await compressImage(file);
        const storageRef = storage.ref('players/' + Date.now() + '_' + file.name);
        const snap       = await storageRef.put(blob);
        const photoURL   = await snap.ref.getDownloadURL();

        // Veritabanına kaydet
        const newKey = db.ref('transfers').push().key;
        await db.ref('transfers/' + newKey).set({
          name, oldClub, newClub, year,
          options: [opt1, opt2],
          photoURL
        });

        statusEl.textContent = 'Transfer başarıyla kaydedildi.';
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Hata: ' + err.message;
      }
    });

    window.onload = () => {
      loadTransfers();
    };
  </script>
</body>
</html>
