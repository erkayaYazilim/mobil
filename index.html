<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş - Mobil Uygulama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #008577;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #006f63; }
    .message { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş / Kayıt</h2>
    <label for="email">E-posta:</label>
    <input type="email" id="email" required>
    <label for="password">Şifre:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Giriş Yap</button>
    <div class="message" id="authMessage"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script>
    // Firebase konfigürasyonu
    const firebaseConfig = {
      apiKey: "AIzaSyDbxMYDAd2AI1riU9kcPG6K2LT_lB1TR8s",
      authDomain: "futbolmobil-7be36.firebaseapp.com",
      databaseURL: "https://futbolmobil-7be36-default-rtdb.firebaseio.com",
      projectId: "futbolmobil-7be36",
      storageBucket: "futbolmobil-7be36.firebasestorage.app",
      messagingSenderId: "311578958726",
      appId: "1:311578958726:web:486cb815a7674702af2a07",
      measurementId: "G-NE0LTTF1EP"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const authMessage = document.getElementById("authMessage");
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.style.color = "green";
          authMessage.innerText = "Giriş başarılı!";
          window.location.href = "main.html";
        })
        .catch((error) => {
          authMessage.style.color = "red";
          authMessage.innerText = "Giriş hatası: " + error.message;
        });
    }
  </script>
</body>
</html>
